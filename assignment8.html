int score = 0;

class person{   
  int x = 400;
  int y = 400;
  int speed = 20;
  int personD = 30;
  person() {
  }

  void display() {
    fill(0);
    imageMode(CENTER);
    image(img2,x, y, 80, 80);
  }

  void move() {
    if (keyPressed == true) {
      switch(key) {
      case 'w':
        y-=speed;
        break;
      case 'a':
        x-=speed;
        break;
      case 's':
        y+=speed;
        break;
      case 'd':
        x+=speed;
        break;
      }
      if ( x>width-personD) {
        x=width-personD;
      }
      if ( x<0) {
        x=0;
      }
      if (y<0) {
        y=0;
      }
      if (y>height-personD) {
        y=height-personD;
      }
    }
  }
  boolean intersect(banana r){
    float distance = dist(x,y, r.T, r.G);
  if (distance  < 50) {
    return true;
    
  }else {
  return false;
  }
  }
   boolean intersect(ranger q){
    float dis = dist(x,y, q.X, q.Y);
  if (dis  < 50) {
    return true; 
  }else {
  return false;
  }
}
}

  float T;

    T = random(20, 780);
    G = random(20, 580);
  }

  void makeB() {

  }
}

 X = X + Xspeed;
